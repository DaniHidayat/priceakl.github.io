<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>H Dani - Hitung Aku laku</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.15/dist/browser-image-compression.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: url("https://www.transparenttextures.com/patterns/white-wall-3.png");
        background-color: #f4f6f9;
        min-height: 100vh;
      }
      header {
        background-color: #1e88e5;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background-color: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      }
      h1,
      h2,
      h3 {
        text-align: center;
      }
      .menu {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
      }
      .menu button {
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .menu button:hover {
        opacity: 0.9;
      }
      .markup-btn {
        background-color: #4caf50;
        color: white;
      }
      .kompres-btn {
        background-color: #007bff;
        color: white;
      }
      .resi-btn {
        background-color: #ff9800;
        color: white;
      }
      .section {
        display: none;
        margin-top: 30px;
      }
      .active {
        display: block;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button.calc-btn,
      button.compress-btn,
      button.resi-btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      .compress-preview img {
        max-width: 100%;
        margin-top: 15px;
        border-radius: 10px;
      }
      .download-link {
        display: block;
        margin-top: 20px;
        padding: 12px;
        background-color: #28a745;
        color: white;
        text-align: center;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f1f1f1;
      }
      #hapusRiwayat {
        background-color: #e53935;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        display: none;
        width: 100%;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
      }
      textarea {
        width: 100%;
        height: 300px;
        margin-top: 15px;
        font-family: monospace;
        border-radius: 8px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Selamat Datang di H Dani </h1>
      <p>By Dani Ganteng - Aplikasi Aing kumaha Aing :)</p>
    </header>

    <div class="container">
      <div class="menu">
        <button class="markup-btn" onclick="showSection('markup')">
          ðŸ’° Kalkulator Harga Akulaku
        </button>
      </div>

      <!-- Kalkulator -->
      <div id="markup" class="section">
        <h2>Simulasi Harga Upload Akulaku</h2>
        <label>Harga Shopee</label>
        <input type="number" id="shopee" />
        <label>Diskon Shopee (%)</label>
        <input type="number" id="shopeeDiskon" />
        <label>Laba yang Diinginkan</label>
        <input type="number" id="laba" />
        <label>Diskon (%)</label>
        <input type="number" id="diskon" min="5" max="75" />
       <button id="calc-btn" class="calc-btn" style="background-color:#4caf50;color:white">
  Hitung Harga
</button>

          Hitung Harga
        </button>
        <div id="riwayatMarkup">
          <h3>Riwayat Perhitungan</h3>
          <table id="tabelRiwayat">
            <thead>
              <tr>
                <th>Harga Shopee</th>
                <th>Laba</th>
                <th>Diskon</th>
                <th>Harga Promo</th>
                <th>Harga Upload</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button id="hapusRiwayat" onclick="hapusSemuaRiwayat()">
            Hapus Semua
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        showSection("markup");

        function showSection(id) {
          $(".section").removeClass("active");
          $("#" + id).addClass("active");
        }

        // === HITUNG HARGA ===
        $("#calc-btn").on("click", function () {
         const shopee = parseFloat($("#shopee").val().replace(/[\.,]/g, ""));
          const shopeeDiskon = parseFloat($("#shopeeDiskon").val());
          const laba = parseFloat($("#laba").val().replace(/[\.,]/g, ""));
          const diskonPersen = parseFloat($("#diskon").val());

          if (
            !shopee ||
            shopee <= 0 ||
            !laba ||
            laba < 0 ||
            diskonPersen < 5 ||
            diskonPersen > 75
          ) {
            Swal.fire({
              icon: "error",
              title: "Input tidak valid!",
              text: "Pastikan diskon antara 5% - 75%",
            });
            return;
          }

          // Hitung final Shopee setelah diskon
          const finalShopee = shopee - (shopeeDiskon / 100) * shopee;

          // Harga dasar sebelum harga upload
          const hargaDasar = finalShopee + laba;

          // Hitung harga upload & harga promo
          const diskon = diskonPersen / 100;
          const hargaUpload = hargaDasar / (1 - diskon);
          const hargaPromo = hargaUpload * (1 - diskon);

          Swal.fire({
            title: "Hasil Perhitungan",
            html: `
          Harga Upload: <b>Rp ${Math.round(hargaUpload).toLocaleString(
            "id-ID"
          )}</b><br>
          Harga Promo: <b>Rp ${Math.round(hargaPromo).toLocaleString(
            "id-ID"
          )}</b><br>
          Final Shopee: <b>Rp ${Math.round(finalShopee).toLocaleString(
            "id-ID"
          )}</b><br>
          Diskon Akulaku: ${diskonPersen}%<br>
          Laba: Rp ${Math.round(laba).toLocaleString("id-ID")}
        `,
            icon: "success",
          });

          // Tambah ke tabel riwayat
          $("#tabelRiwayat tbody").append(`
        <tr>
          <td>Rp ${Math.round(shopee).toLocaleString("id-ID")}</td>
          <td>Rp ${Math.round(laba).toLocaleString("id-ID")}</td>
          <td>${diskonPersen}%</td>
          <td>Rp ${Math.round(hargaPromo).toLocaleString("id-ID")}</td>
          <td>Rp ${Math.round(hargaUpload).toLocaleString("id-ID")}</td>
        </tr>
      `);

          $("#hapusRiwayat").show();
        });

        // === HAPUS RIWAYAT ===
        $("#hapusRiwayat").on("click", function () {
          $("#tabelRiwayat tbody").html("");
          $(this).hide();
        });
      });
    </script>
  </body>
</html>
